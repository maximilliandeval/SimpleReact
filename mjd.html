<!DOCYTYPE html>
<html>
<head>
</head>
<body>
    1) This is a simple HTML page that I will insert React code into:
    <br>
    <br>
    <!-- Placeholder for our simple React content -->
    <div id="dynamicContentContainer"></div>
    <br>
    2) Here is some JSX added through React:
    <br>
    <br>
    <!-- Placeholder for our JSX -->
    <div id="dynamicSyntacticContainer"></div>
    <br>
    3) And here is plain JavaScript which does not use React or JSX:
    <br>
    <br>
    <!-- Placeholder for our plain JS -->
    <div id="myButton"></div>
    <br>
    4) Here is some Preact:
    <br>
    <br>
    <!-- Placeholder for our plain JS -->
    <div id="preactHolder"></div>
    <br>
    THE END



    <!-- Load React. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="dynamicContent.js"></script>

    <!-- Prep JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Not putting the JSX in a separate file so that I can skip spinning up a server with Node.js -->
    <!-- See https://stackoverflow.com/questions/62109175/why-jsx-code-in-external-js-fie-doesnt-work-with-babel-cdn -->
    <script type="text/babel">
        const ExampleJSX = () => {
            return (<div>hello world</div>)
        }
        const root2 = ReactDOM.createRoot(document.getElementById('dynamicSyntacticContainer'));
        root2.render(<ExampleJSX />)
    </script>

    <!-- Load plain JS -->
    <script src="plainJavaScript.js"></script>

    <!-- Load Preact type="module" -->
    <script type="module">
        import { h, Component, render } from 'https://unpkg.com/preact?module';
  
        // Create your app
        const examplePreact = h('h6', null, 'Hello World from Planet Preact!');
  
        render(examplePreact, document.getElementById('preactHolder'));
    </script>
    <!-- Similarly to JSX, not putting in a separate file -->
    <!-- See https://stackoverflow.com/questions/76869265/import-preact-hooks-module-locally-offline -->


</body>
</html>
